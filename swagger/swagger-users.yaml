openapi: 3.0.0
info:
  title: Beengala API
  version: 1.0.0
  description: API for Beengala application

tags:
  - name: Users
    description: Operations related to users
  - name: Artist
    description: Operations related to artists

paths:
  /users:
    post:
      summary: Register a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Artist'
                - $ref: '#/components/schemas/Buyer'
      responses:
        201:
          description: Successfully created user
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Artist'
                  - $ref: '#/components/schemas/Buyer'
        400:
          description: All fields are required
        404:
          description: User not found after insertion
        409:
          description: Email is already in use
        500:
          description: Internal server error

  /users/{userId}:
    delete:
      summary: Delete a user
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          description: Unique ID of the user to delete
          schema:
            type: integer
      responses:
        200:
          description: User and their associated profile (artist or buyer) deleted successfully
        401:
          description: Unauthorized access - valid authentication token required  
        404:
          description: User not found or no associated profile exists
        500:
          description: Internal server error

    put:
      summary: Update a user information
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Artist'
                - $ref: '#/components/schemas/Buyer'
      responses:
        200:
          description: User information updated successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Artist'
                  - $ref: '#/components/schemas/Buyer'
        401:
          description: Unauthorized access - valid authentication token required          
        404:
          description: User not found
        500:
          description: Internal server error

  /artists:
    get:
      summary: Get a list of all artists
      tags:
        - Artist
      security:
        - bearerAuth: []
      responses:
        200:
          description: A list of artists with detailed profile information
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Artist'
        401:
          description: Unauthorized access - valid authentication token required          
        500:
          description: Internal server error

components:
  schemas:
    Artist:
      type: object
      properties:
        userId:
          type: integer
        userType:
          type: string
        name:
          type: string
        lastname:
          type: string
        email:
          type: string
        semblance:
          type: string
        art_style:
          type: string
        birthday:
          type: string
          format: date
        origin:
          type: string
        sex:
          type: string
        city:
          type: string

    Buyer:
      type: object
      properties:
        userId:
          type: integer
        userType:
          type: string
        name:
          type: string
        lastname:
          type: string
        email:
          type: string
        buyer_type:
          type: string
        art_styles:
          type: string
        birthday:
          type: string
          format: date
        origin:
          type: string
        sex:
          type: string
        city:
          type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT